<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Options - Better FF Reader</title>
  <meta name="author" content="Isaac Khor">
  <link href="/icons/icon.svg" rel="icon">
  <link href="/css/options.css" rel="stylesheet"/>

  <!-- CodeMirror -->
  <link href="/libs/codemirror.css" rel="stylesheet"/>
  <script src="/libs/codemirror.js"></script>
  <script src="/libs/css.js"></script>

  <!-- Hints -->
  <link href="/libs/show-hint.css" rel="stylesheet"/>
  <script src="/libs/show-hint.js"></script>
  <script src="/libs/css-hint.js"></script>

  <!-- CSS Lint -->
  <link href="/libs/lint.css" rel="stylesheet"/>
  <script src="/libs/lint.js"></script>
  <script src="/libs/css-lint.js"></script>
</head>
<body>
  <div id="container" >
    <h1>Better FF Reader Preferences</h1>
    <button id="btn-save">Save</button>
    <button id="btn-reset">Reset to defaults</button>
    <div class="label">Auto-enable regexes: </div>
    <div id="autoenable-list">
      <textarea id="edit-autolist"></textarea>
    </div>
    <div class="label">Custom Stylesheet: (applied to reader mode)</div>
    <div id="custom-stylesheet">
      <textarea id="edit-stylesheet"></textarea>
    </div>
  </div>

  <script src="/scripts/options.js"></script>
</body>
</html>
